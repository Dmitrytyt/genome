zend_extension=xdebug.so

[xdebug]
xdebug.remote_enable=1                   ; Включить удаленную отладку
xdebug.remote_host=host.docker.internal  ; Хост, где запущен PHPStorm (в Linux лучше 172.17.0.1, либо прописать host.docker.internal в /etc/hosts)
xdebug.remote_port=9003                  ; Порт для отладки
xdebug.idekey=PHPSTORM                   ; Ключ IDE (должен совпадать с настройками PHPStorm)
xdebug.remote_connect_back=0             ; ОБЯЗАТЕЛЬНО 0! Отключает опасную авто-привязку к клиенту
